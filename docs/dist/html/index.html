    <meta charset="UTF-8">
    <style>body, html {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0

    body {

<body>
<div class="main">
    <div class="inner"><h2>Hello GitHub</h2></div>
</div>
<script>
    (() => {
        const p = location.href.substring(location.origin.length);
        if (p.charAt(2) !== '/') {
            return; // normal url, skip processing
        }
        history.replaceState(null, '', p.substring(2)); // replace url
    })()
</script>
